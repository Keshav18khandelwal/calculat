<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h2>calculate your problem</h2>
    <div class="container">
      <li class="list-group-item" id="caltext"></li>
        
        <table class="ttable">
          <tr>
            <td><button class="btn btn-primary has1">7</button></td>
            <td><button class="btn btn-primary has1" >8</button></td>
            <td><button class="btn btn-primary has1">9</button></td>
            <td><button class="btn btn-primary has1">+</button></td>
            
          </tr>
          <tr>
            <td><button class="btn btn-primary has1">4</button></td>
            <td><button class="btn btn-primary has1">5</button></td>
            <td><button class="btn btn-primary has1">6</button></td>
            <td><button class="btn btn-primary has1">-</button></td>
            
          </tr>
          <tr>
            <td><button class="btn btn-primary has1">1</button></td>
            <td><button class="btn btn-primary has1">2</button></td>
            <td><button class="btn btn-primary has1">3</button></td>
            <td><button class="btn btn-primary has1">0</button></td>
            
          </tr>
          <tr>
            <td><button class="btn btn-primary has1">*</button></td>
            <td><button class="btn btn-primary has1">/</button></td>
            <td><button class="btn btn-primary has0">=</button></td>
            <td><button class="btn btn-primary has1">C</button></td>
            
          </tr>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="calculator.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
  </body>
</html>
